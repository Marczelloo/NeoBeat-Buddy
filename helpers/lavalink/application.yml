server:
  port: ${SERVER_PORT:2333}
  address: 0.0.0.0

dev:
  lavalink:
    youtube:
      http:
        YouTubeOAuth2Handler: "INFO"

lavalink:
  server:
    password: ${LAVALINK_SERVER_PASSWORD:youshallnotpass}
    sources:
      youtube: false # Disabled - using LavaSrc YouTube instead
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    bufferDurationMs: 400
    resamplingQuality: HIGH
    frameBufferDurationMs: 1000
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
  plugins:
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.8.1"
      repository: "https://maven.lavalink.dev/releases"
      snapshot: false
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.15.0"
      repository: "https://maven.lavalink.dev/releases"
      snapshot: false
    - dependency: "com.github.topi314.lavalyrics:lavalyrics-plugin:1.1.0"
      repository: "https://maven.lavalink.dev/releases"
      snapshot: false

logging:
  file:
    path: ./logs/
  logback:
    rollingpolicy:
      max-history: 7
      max-file-size: 25MB
      total-size-cap: 500MB

