server:
  port: ${SERVER_PORT:2333}
  address: 0.0.0.0

lavalink:
  server:
    password: ${LAVALINK_SERVER_PASSWORD:youshallnotpass}
    sources:
      youtube: false
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    bufferDurationMs: 400
    resamplingQuality: HIGH
    frameBufferDurationMs: 1000
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    youtubeConfig:
      # Optional cookie file for NSFW videos (mount in docker-compose)
      # cookie: /opt/Lavalink/youtube-cookies.txt
      # Prefer Android client; tends to be more stable for searches/streaming
      clients: [ ANDROID ]
  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.13.5"
      repository: "https://maven.lavalink.dev/releases"
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.8.1"
      repository: "https://maven.lavalink.dev/releases" # this is optional for lavalink v4.0.0-beta.5 or greater
      snapshot: false

logging:
  file:
    path: ./logs/
  logback:
    rollingpolicy:
      max-history: 7
      max-file-size: 25MB
      total-size-cap: 500MB
plugins:
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    clients:
      - MUSIC
      - ANDROID_VR
      - WEB
      - WEBEMBEDDED
  lavasrc:
    sources:
      spotify: true
      youtube: true
      ytmsearch: true
    spotify:
      clientId: ${SPOTIFY_CLIENT_ID}
      clientSecret: ${SPOTIFY_CLIENT_SECRET}
      countryCode: PL
      playlistPageSize: 100
